<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resume Details</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #333333;
			text-align: center;
			margin-top: 50px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px auto;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			background-color: #ffffff;
			max-width: 700px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #333333;
			font-weight: bold;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		textarea,
		input[type="number"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			background-color: #f8f8f8;
			resize: none;
			font-size: 16px;
			font-family: Arial, sans-serif;
			color: #333333;
			outline: none;
		}

		input[type="submit"] {
			width: 100%;
			background-color: #4CAF50;
			color: #ffffff;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s ease;
			outline: none;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		input[type="submit"]:active {
			background-color: #357d3f;
		}

		input[type="submit"]:focus {
			box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #4CAF50;
		}

		input:invalid {
			border-color: #ff6347;
		}

		@media screen and (max-width: 600px) {
			form {
				max-width: 90%;
			}
		}
	</style>
</head>
<body>
	<h1>Resume Details</h1>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" value="{{ resume['name'] }}" required>

		<label for="email">Email:</label>
		<input type="email" name="email" id="email" value="{{ resume['email'] }}" required>

		<label for="mobile_number">Mobile Number:</label>
		<input type="tel" name="mobile_number" id="mobile_number" value="{{ resume['mobile_number'] }}" required>

		<label for="skills">Skills:</label>
		<textarea name="skills" id="skills" rows="4" cols="50" required>{{ resume['skills'] }}</textarea>

		<label for="college_name">College Name:</label>
		<input type="text" name="college_name" id="college_name" value="{{ resume['college_name'] }}" required>

		<label for="degree">Degree:</label>
		<input type="text" name="degree" id="degree" value="{{ resume['degree'] }}" required>

		<label for="designation">Designation:</label>
		<input type="text" name="designation" id="designation" value="{{ resume['designation'] }}" required>

		<label for="experience">Experience:</label>
		<textarea name="experience" id="experience" rows="4" cols="50" required>{{ resume['experience'] }}</textarea>

		<label for="company_names">Company Names:</label>
		<input type="text" name="company_names" id="company_names" value="{{ resume['company_names'] }}" required>

		<label for="no_of_pages">Number of Pages:</label>
		<input type="number" name="no_of_pages" id="no_of_pages" value="{{ resume['no_of_pages'] }}" required>

		<label for="total_experience">Total Experience:</label>
		<input type="number" name="total_experience" id="total_experience" value="{{ resume['total_experience'] }}" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
